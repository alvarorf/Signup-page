<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Mint signup page</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <form action="/my-handling-form-page" method="POST">
        <ul>
            <li><label for="email">Email address</label>
            <input type="email" name="email"></li>

            <li><label for="phone">Phone (recommended)</label>
            <input type="tel" name="phone"></li>

            <li><label for="password">Password</label>
            <input type="password" name="password"></li>

            <li><button type="submit">Create account</button></li>
        </ul>

    </form>
  </body>
